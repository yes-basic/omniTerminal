[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino
monitor_speed = 115200
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	z3t0/IRremote@^4.3.0
build_flags =
     -D USE_TFT_ESPI
     -D USE_BTclassic
     -D IR_SEND_PIN_MOD=3
     -D IR_RECEIVE_PIN_MOD=15
board_build.partitions = huge_app.csv

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
monitor_speed = 115200
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	z3t0/IRremote@^4.3.0
build_flags =
     -D USE_USB
     -D IR_SEND_PIN_MOD=1
     -D IR_RECEIVE_PIN_MOD=2
